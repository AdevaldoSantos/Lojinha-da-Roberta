<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lojinha da roberta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="container">
        <div class="container pt-3">
            <h1>Lojinha da Roberta</h1>
            <p>A melhor loja online de maquiagem</p>
            <div class="col pt-4">
                <div class="col row col-3 mb-2">
                  <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
                </div>
                <div class="col row col-3 mb-2">
                  <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
                </div>
                <div class="col row col-3 mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Diga-nos como ficou sabendo de nós:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Vi uma postagem no instagram que me direcional para essa página."></textarea>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-success" type="button">Enviar</button>
                  </div>
              </div>
        </div>
    
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
