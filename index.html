<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Loginha da Roberta</title>
</head>
<body>
    
    <video autoplay muted loop id="video-bg">
        <source src="videos/pexels-mart-production-7565825 (720p).WebM" type="video/mp4">
    </video>

    
    <form>
      <div class="section container gap-4">

        <h1>Seja Bem-Vindo ao Site: <br> Lojinha da Roberta</h1>

        <div class="item1 row">
            <div class="col">
              <input type="text" id="name" class="form-control" placeholder="Primeiro nome:" aria-label="First name" required>
            </div>
            <div class="col">
              <input type="text" id="lastName" class="form-control" placeholder="Segundo nome:" aria-label="Last name" required>
            </div>
        </div>

        <div class="item2 row gap-2">
            <div class="col">
              <input type="text" id="email" class="form-control" placeholder="Email:" aria-label="email" required>
            </div>
            <div class="col">
              <input type="text" id="phone" class="form-control" placeholder="Telefone: (opcional)" aria-label="telefone">
            </div>
        </div>

        <div class="item3 row">
            <div class="col">
                <label for="formGroupExampleInput" class="form-label">Conte-nos como nos conheceu:</label>  
              <input type="text" id="tellMe" class="form-control" placeholder="Digite aqui:" aria-label="conte" required>
            </div>
        </div>
        <button type="submit" id="bntSubmit" class="botao btn btn-success">Enviar</button>
    </div>
    </form>
    
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
